<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <some-element name="John Snow" task="someFunction(message)"></some-element>
        <some-element name="Daenery" task="someFunction(message)"></some-element>
    </div>

    <script>

    var app = angular.module("myApp", []);

    app.directive('someElement', function () {
        return {
            restrict: 'E',
            scope: {
                task: '&',
                name: '@'
            },
            template: '<div><p>{{name}}</p><input type="text" ng-model="work"/></div><button ng-click="task({message:work})">Go to task</button>'
        };
    });
    app.controller('myCtrl', function($scope) {
            $scope.someFunction = function (value) {
                    console.log("someFunction myCtrl");
                    console.log(value);
            }
    });

    </script>
</body>
</html>
